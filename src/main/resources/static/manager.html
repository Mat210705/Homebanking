<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./manager.css" rel="stylesheet">
</head>


<body>
    <header>
        <h1>HOME BANKING</h1>
    </header>
    <div id="app" class="row">
        <div class="col-lg-7">
            <h2>Client Manager</h2>


            <form class="d-flex ms-2">

                <div class="row">
                    <div>
                        <label class="d-flex flex-column p-2">
                            First Name*
                            <input v-model="firstName"  type="text" placeholder="Please enter your first name" required>
                        </label>
                    </div>
                    <div>
                        <label class="d-flex flex-column p-2">
                            Last Name*
                            <input v-model="lastName" type="text"  placeholder="Please enter your first name" required>
                        </label>
                    </div>
                    <div>
                        <label class="d-flex flex-column p-2">
                            Email*
                            <input v-model=" email " id="emailAddress"  type="email"  placeholder="Please enter your Email Ej: ejemplo@mindhub.com " required>
                        </label>
                    </div>
                    <div class="d-flex flex-column p-2 ">
                        <button @click="postClient " type="submit " class=" btn btn-success" value="Enviar ">Send</button>
                    </div>
                </div>
            </form>

            <h2>Client List </h2>
            <div class="d-flex w-50 ">
                <table class="table table-hover ms-4">
                    <thead>
                        <tr>
                            <th scope="col ">First Name</th>
                            <th scope="col ">Last Name</th>
                            <th scope="col ">Email</th>
                        </tr>
                    </thead>
                    <tbody v-for="client in clients ">
                        <tr>
                            <td>{{client.firstName}}</td>
                            <td>{{client.lastName}}</td>
                            <td>{{client.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <pre class="col-lg-5">
             {{html}}
        </pre>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js "></script>
    <script src="https://unpkg.com/vue@next "></script>
    <script src="./manager.js "></script>
</body>

</html>
